<div class="container">
  <div class="row">
    <div class="col-sm-12 col-xs-12">
      <form
        #stockForm="ngForm"
        (ngSubmit)="onSubmit(stockForm.value)"
        class="d-flex justify-content-center"
      >
        <div class="form-group row">
          <div class="col-md-4 col-sm-12 pb-3">
            <div class="row">
              <label for="startDate" class="col-md-4 text-">Start Date</label>
              <div class="col-md-8">
                <input
                  type="date"
                  id="startDate"
                  name="startDate"
                  [(ngModel)]="startDateString"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 pb-3">
            <div class="row">
              <label for="endDate" class="col-md-4">End Date</label>
              <div class="col-md-8">
                <input
                  type="date"
                  id="endDate"
                  name="endDate"
                  [(ngModel)]="endDateString"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 pb-3">
            <label for="isDividentReinvest" class="form-check-label">
              <input
                id="isDividentReinvest"
                name="isDividentReinvest"
                class="form-check-input"
                type="checkbox"
              />
              Is Divident Reinvest?
            </label>
          </div>
          <div class="col-md-4 col-sm-12 pb-3">
            <div class="row">
              <label for="payPerMonth" class="col-md-4">Pay/Month</label>
              <div class="col-md-8">
                <input
                  type="number"
                  id="payPerMonth"
                  name="payPerMonth"
                  [(ngModel)]="payPerMonth"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-3 d-flex flex-md-row-reverse pb-3">
            <button
              id="btn-submit"
              class="btn btn-primary"
              [disabled]="stockForm.invalid"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12 col-sm-12">
      <ag-grid-angular
        style="display:block; width: 100%; height: 300px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
